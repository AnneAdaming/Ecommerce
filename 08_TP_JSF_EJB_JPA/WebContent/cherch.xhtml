<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Recherche</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="id" value="ID :" />
			<p:inputMask id="id" value="#{clMB.client.id}" />




			<h:commandButton value="Rechercher" action="#{clMB.cherchClient}" />
		</h:panelGrid>
	</h:form>

	<h4>
		<h:messages style="color:red"></h:messages>
	</h4>

	<p:dataTable var="cl" value="#{clMB.client}"
		 rendered="#{clMB.cache}">
		<p:column headerText="ID">
			<h:outputText value="#{cl.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cl.nom}" />
		</p:column>

		<p:column headerText="PrÃ©nom">
			<h:outputText value="#{cl.prenom}" />
		</p:column>

		<p:column headerText="Date de naissance">
			<h:outputText value="#{cl.dateNaissance}" />
		</p:column>
	</p:dataTable>

</h:body>
</html>
